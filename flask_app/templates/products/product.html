<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="static/img/favicon.jpg" class="favicon">
    <title>Amarillitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #343333;">
    <div class="container-fluid">
        <header>
            <img src="/static/img/banner.jpg" class="img-fluid mt-2 w-100" alt="Banner" >
            <div class="navbar mt-2 rounded-4" style="background-color: #ffde59;">
                <div class="container-fluid w-100">
                    <a class="navbar-brand w-20" href="/">
                        <img src="/static/img/nav.png" alt="NavImg" class="w-75">
                    </a>
                    <form action="/search" class="w-30">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" name="search" >
                            <button class="btn btn-light" type="submit">Buscar</button>
                        </div>
                    </form>
                    <div>
                        <select class="form-select h-50">
                            <option selected>Elegir categoría</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="w-25">
                        {% if session['company_id'] %}
                        <a href="/dashboard/company" class="btn btn-light">Perfil</a>
                        <a href="/logout/company" class="btn btn-light">Cerrar sesión</a>
                        {% elif session['user_id'] %}
                        <a href="/dashboard/user" class="btn btn-light">Perfil usuario</a>
                        <a href="/logout/user" class="btn btn-light">Cerrar sesión</a>
                        {% else %}
                            <a href="/login" class="btn btn-light">Iniciar Sesión</a>
                            <a href="/register" class="btn btn-light">Registrarse</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>
        <br class="hidden">


        <main>
            <div class="container">
                <div class="card m-2 col-6 rounded-3 h-20em d-flex">
                    <img src="/static/img/empresa1.jpg" class="card-img-top" alt="Empresa1">
                    <div class="card-body d-block justify-content-center">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p style="font-size: 1em;">{{product.description}}</p>
                    </div>
                    <div>
                        <a href="/company/{{product.company_id}}" class="btn m-3" style="background-color: #ffde59; color:#343333">Ver empresa</a>
                    </div>
                </div>
            </div>


        </main>

        <footer class="my-5">
            <div class="d-flex justify-content-center"  style="font-size: 1em;">
                <a href="#" class="mx-3"  style="color:#ffde59">SOBRE NOSOTROS</a>
                <a href="#" class="mx-3" style="color: #ffde59">FAQ</a>
                <a href="#" class="mx-3" style="color: #ffde59">TÉRMINOS Y CONDICIONES</a>
                <a href="#" class="mx-3" style="color: #ffde59">CONTACTO</a>
                <i class="bi bi-instagram mx-3" style="color: #ffde59"></i>
                <i class="bi bi-facebook mx-3" style="color: #ffde59"></i>
                <i class="bi bi-whatsapp mx-3" style="color: #ffde59"></i>
            </div>
        </footer>
    </div>
</body>
</html>
