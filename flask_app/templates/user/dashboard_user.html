<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="/static/img/favicon.jpg" class="favicon">
    <title>Amarillitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #343333;">
    <div class="container-fluid">
        <header>
            <img src="/static/img/banner.jpg" class="img-fluid mt-2 w-100" alt="Banner" >
            <div class="navbar mt-2 rounded-4" style="background-color: #ffde59;">
                <div class="container-fluid w-100">
                    <a class="navbar-brand w-20" href="/">
                        <img src="/static/img/nav.png" alt="NavImg" class="w-75">
                    </a>
                    <form action="/search" class="w-30">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" name="search" >
                            <button class="btn btn-light" type="submit">Buscar</button>
                        </div>
                    </form>
                    <form action="/select/category", method="post">
                        <div  style="background-color: white; border-radius: 0.4em;">
                            <label class="m-2" style="border-radius: 15%;">Categorías</label>
                            <select name="category_id" style="border: none;"> 
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                            <input type="submit" value="Buscar" class="btn btn-light">
                        </div>
                    </form>
                    <div class="w-25">
                        <a href="/" class="btn btn-light">Inicio</a>
                        <a href="/logout/user" class="btn btn-light">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>
        <br class="hidden">

        <main>
            <div class="container mt-5">
                <div class="profile container-fluid">
                    <div class="photo d-flex  justify-content-center">
                        <img src="/static/img/profile.jpg" alt="Imagen de perfil" style="width: 15%; height: 15%; border-radius: 50%;">
                    </div>
                    <div class=" d-flex justify-content-center">
                        <h4 class="mt-2" style="color: white;">{{user.first_name}} {{user.last_name}}</h4> 
                    </div>
                    <div class="d-flex justify-content-center">
                        <h6 style="color: white;">{{user.email}}</h6>
                    </div>
                    <div class="d-flex  justify-content-center">
                        <a href="/edit/user/{{user.id}}" class="btn mt-2" style="background-color: #ffde59;">Editar perfil</a>
                    </div>
                </div>
                <br class="hidden">



            <!-- ACÁ HAY QUE CAMBIARLOS POR PRODUCTOS NUEVOS O ACTUALIZADOS RECIENTEMENTE -->
            <div class="container">
                <h3 class="mt-5"  style="color: #ffde59">NOVEDADES</h3>
                <div class="row w-100 justify-content-center">
                    {% for product in products %}
                        <div class="col-2" style="width: 20%;">
                            <div class="card rounded-3 overflow-y-auto" style="height: 18em;">
                                <div style="height: 7em;">
                                    <img src="{{url_for('static', filename='img/'+product.image)}}" class="card-img-top object-fit-cover" alt="Producto" style="height: 7em;">
                                </div>
                                <div class="card-body d-block justify-content-center">
                                    <p class="card-title" style="font-size:1.2em">{{product.name}}</p>
                                    <div class="d-inline-flex ">
                                        <p style="font-size: 1em;">{{product.description}}</p>
                                    </div>
                                    <div>
                                        <a href="/product/{{product.id}}" class="btn" style="background-color: #ffde59; color:#343333">Ver</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </main>

        <footer class="my-5">
            <div class="d-flex justify-content-center"  style="font-size: 1em;">
                <a href="#" class="mx-3"  style="color: #ffde59">SOBRE NOSOTROS</a>
                <a href="#" class="mx-3" style="color:  #ffde59">FAQ</a>
                <a href="#" class="mx-3" style="color:  #ffde59">TÉRMINOS Y CONDICIONES</a>
                <a href="#" class="mx-3" style="color:  #ffde59">CONTACTO</a>
                <i class="bi bi-instagram mx-3" style="color:  #ffde59"></i>
                <i class="bi bi-facebook mx-3" style="color:  #ffde59"></i>
                <i class="bi bi-whatsapp mx-3" style="color:  #ffde59"></i>
            </div>
        </footer>
    </div>
</body>
</html>
